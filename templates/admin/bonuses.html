{% extends "admin.html" %}

{% block card %}

<div class="card mb-3">
  <div class="card-header">
    <div>Bonuses</div>
  </div>
  <div class="card-body p-0">
    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Start</th>
          <th scope="col">Stop</th>
          <th scope="col">Depts</th>
          <th scope="col">Mod</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="bRow">
      </tbody>
    </table>
  </div>
</div>

<div class="card mb-3">
  <div class="card-header">
    Add Bonus
  </div>

  <div class="card-body">

    <div class="row gx-3">

      <div class="col-md-3">
        <div class="input-group" id="bonusStart" data-td-target-input="nearest" data-td-target-toggle="nearest">
          <input id="bonusStartInput" type="text" class="form-control" data-td-target="#bonusStart" placeholder="Start">
          <span class="input-group-text" data-td-target="#bonusStart" data-td-toggle="datetimepicker">
            <i class="fa-solid fa-calendar"></i>
          </span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="input-group" id="bonusStop" data-td-target-input="nearest" data-td-target-toggle="nearest">
          <input id="bonusStopInput" type="text" class="form-control" data-td-target="#bonusStop" placeholder="Stop">
          <span class="input-group-text" data-td-target="#bonusStop" data-td-toggle="datetimepicker">
            <i class="fa-solid fa-calendar"></i>
          </span>
        </div>
      </div>

      <div class="col-md-3">
        <select multiple class="selectpicker w-100" title="Departments" data-style="btn-outline-secondary" id="depts" data-live-search="true" data-actions-box="true"></select>
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Modifier" aria-label="Modifier" id="bonusmod">
          <button class="btn btn-success" type="button" onClick="addBonus(this)">
            Add Bonus
          </button>
        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
