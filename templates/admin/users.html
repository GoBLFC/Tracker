{% extends "admin.html" %}

{% block card %}

<div class="card" data-section="Users">
    <div class="card-header cadHeader">
        <div>User Settings</div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="card-header cadBody">
                <div class="card">
                    <div class="card-header">
                        Admins
                    </div>
                    <table id="table" class="table table table-striped table">
                        <thead>
                        <tr>
                            <th scope="col">Badge</th>
                            <th scope="col">Name</th>
                            <!--<th scope="col">Properties</th>-->
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="uRowAdmin">
                        </tbody>
                    </table>
                </div>
                <div class="card">
                    <div class="card-header">
                        Managers
                    </div>
                    <table id="table" class="table table table-striped table">
                        <thead>
                        <tr>
                            <th scope="col">Badge</th>
                            <th scope="col">Name</th>
                            <!--<th scope="col">Properties</th>-->
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="uRowManager">
                        </tbody>
                    </table>
                </div>
                <div class="card">
                    <div class="card-header">
                        Leads
                    </div>
                    <table id="table" class="table table table-striped table">
                        <thead>
                        <tr>
                            <th scope="col">Badge</th>
                            <th scope="col">Name</th>
                            <!--<th scope="col">Properties</th>-->
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="uRowLead">
                        </tbody>
                    </table>
                </div>
                <div class="card">
                    <div class="card-header">
                        Banned
                    </div>
                    <table id="table" class="table table table-striped table">
                        <thead>
                        <tr>
                            <th scope="col">Badge</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="uRowBanned">
                        </tbody>
                    </table>
                </div>
                <div class="card">
                    <div class="input-group">
                        <input id="" type="text" class="form-control inputDark"
                               placeholder="Badge Number"
                               aria-label="Badge Number" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                    onClick="setAdmin(1, getButtonInput(this))"
                                    style="background-color: #400000; color: #ffffff; border: 1px solid rgba(0, 0, 0, 0.15)">
                                Make Admin
                            </button>
                            <button class="btn btn-outline-secondary" type="button"
                                    onClick="setManager(1, getButtonInput(this))"
                                    style="background-color: #402300; color: #ffffff; border: 1px solid rgba(0, 0, 0, 0.15)">
                                Make Manager
                            </button>
                            <button class="btn btn-outline-secondary" type="button"
                                    onClick="setLead(1, getButtonInput(this))"
                                    style="background-color: #1a5800; color: #ffffff; border: 1px solid rgba(0, 0, 0, 0.15)">
                                Make Lead
                            </button>
                            <button class="btn btn-outline-secondary highvis banButton"
                                    type="button"
                                    onClick="setBanned(1, getButtonInput(this))">
                                BAN
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock card %}
