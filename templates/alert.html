{% extends "base.html" %}

{% block content %}

<div class="card" style="width: 25rem;top: 8em;">
    <div class="card-body">
        <p class="card-text">
        <h2>ALERT</h2></p>
        <p class="card-text">
            {% for notif in notifs %}
            <div class="alert alert-dark" role="alert" style="text-align: center">{{ notif.message }}</div>
            {% endfor %}

            <a role="button" class="btn btn-success btn-sm" onclick="ackAllNotifs(function(data){location.reload()});"
               style="width: 100%">
                I Acknowledge</a>
        </p>
        <div class="card novis">
            <div class="autologout">Auto logout in <span id="lsec">60</span> <span id="gram">seconds</span>...
                <a role="button" class="btn btn-light btn-sm" href="/logout.php" style="">Logout Now</a>
            </div>
        </div>
    </div>
</div>

<script src="js/landing.js"></script>
<script>$(document).ready(function () {
        decrementLogout();
    });
</script>

{% endblock %}
