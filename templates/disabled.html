{% extends "base.html" %}

{% block content %}

<div class="container" style="top: 5em;position: relative;">
        <div class="card">
            <div class="card-header highvis {{ statusClass }}">
                <div class="vistext">{{ message }}</div>
            </div>
            <div class="card-body">
                {{ description | raw }}
            </div>
        </div>

        {{ include("adminFunctions.html") }}
    </div>

{% if isAdmin or isManager %}
    <div class="container" style="top: 5em;position: relative;">
        {{ include("autoLogout.html") }}
    </div>
{% endif %}

{% endblock %}

{% block scripts %}

{% if isAdmin or isManager %}
    <script src="/js/landing.js"></script>
    <script>$(document).ready(function () {
            decrementLogout();
        });
    </script>
{% endif %}

{% endblock %}
